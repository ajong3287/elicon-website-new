<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #F8F9FA; font-family: Arial, sans-serif;
  display: flex;
}
.container { width: 100%; padding: 30pt 40pt; }
h1 { color: #2C3E50; font-size: 28pt; margin: 0 0 15pt 0; text-align: center; }
.section { display: flex; justify-content: space-between; margin-bottom: 15pt; }
.box { width: 48%; background: #ffffff; padding: 15pt; border-radius: 8pt; border: 2px solid #E0E0E0; }
h2 { color: #34495E; font-size: 16pt; margin: 0 0 10pt 0; border-bottom: 2pt solid #3498DB; padding-bottom: 8pt; }
p { color: #2C3E50; font-size: 12pt; line-height: 1.5; margin: 5pt 0; }
ul { color: #2C3E50; font-size: 12pt; line-height: 1.6; margin: 5pt 0; padding-left: 18pt; }
</style>
</head>
<body>
<div class="container">
  <h1>판매 조건</h1>

  <div class="section">
    <div class="box">
      <h2>결제 및 배송</h2>
      <p><b>결제 조건:</b></p>
      <ul>
        <li>초도 거래: 선입금</li>
        <li>정기 거래: 월말 결제</li>
      </ul>
      <p><b>배송:</b></p>
      <ul>
        <li>무료배송: 5만원 이상</li>
        <li>배송 기간: 2~3일</li>
      </ul>
    </div>

    <div class="box">
      <h2>반품 및 마진율</h2>
      <p><b>반품/교환:</b></p>
      <ul>
        <li>기간: 수령 후 7일 이내</li>
        <li>조건: 미개봉, 상품 하자</li>
      </ul>
      <p><b>예상 마진율:</b></p>
      <ul>
        <li>Wing: 30~40%</li>
        <li>Cocolic: 35~45%</li>
        <li>Seanex: 25~35%</li>
      </ul>
    </div>
  </div>

  <p style="text-align: center; font-size: 13pt; margin-top: 10pt;"><b>※ 상세 가격표는 별도 문의 (B2B 도매가 협의 가능)</b></p>
</div>
</body>
</html>
