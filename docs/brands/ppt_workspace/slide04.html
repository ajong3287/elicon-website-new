<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #F8F9FA; font-family: Arial, sans-serif;
  display: flex;
}
.container { display: flex; width: 100%; padding: 35pt; }
.left { width: 50%; padding-right: 20pt; }
.right { width: 50%; padding-left: 20pt; }
.header { background: #4472C4; color: #ffffff; padding: 15pt 20pt; margin: 0 0 20pt 0; border-radius: 8pt; }
h1 { font-size: 28pt; margin: 0; }
.tagline { font-size: 16pt; margin-top: 8pt; font-weight: 300; }
h2 { color: #4472C4; font-size: 18pt; margin: 15pt 0 10pt 0; }
p { color: #2C3E50; font-size: 13pt; line-height: 1.6; margin: 6pt 0; }
.price-box { background: #E8F4FD; padding: 15pt; border-radius: 8pt; border-left: 6pt solid #4472C4; margin: 10pt 0; }
ul { color: #2C3E50; font-size: 13pt; line-height: 1.7; margin: 8pt 0; padding-left: 20pt; }
</style>
</head>
<body>
<div class="container">
<div class="left">
  <div class="header">
    <h1>Wing (윙)</h1>
    <p class="tagline">스포츠 아이웨어</p>
  </div>

  <h2>핵심 가치</h2>
  <div class="price-box">
    <p><b>오클리: 195,200~359,000원</b></p>
    <p><b>Wing: 29,900원</b></p>
    <p><b>→ 8~12배 저렴!</b></p>
  </div>

  <ul>
    <li>45년 제조 노하우</li>
    <li>강원도 원주 자체 생산</li>
    <li>UV400 자외선 차단</li>
    <li>편광 렌즈 옵션</li>
  </ul>
</div>
<div class="right">
  <h2>타겟 고객</h2>
  <ul>
    <li>연령: 20대~50대</li>
    <li>아웃도어 활동 인구</li>
    <li>캠핑/낚시/등산/자전거</li>
  </ul>

  <h2>판매 포인트</h2>
  <p><b>B2B:</b> "오클리와 동일한 기능을 1/8 가격에 제공합니다."</p>
  <p><b>B2C:</b> "45년 전통의 국내 제조 품질을 경험하세요."</p>
</div>
</div>
</body>
</html>
