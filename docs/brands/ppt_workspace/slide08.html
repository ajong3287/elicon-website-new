<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #F8F9FA; font-family: Arial, sans-serif;
  display: flex;
}
.container { display: flex; width: 100%; padding: 35pt; }
.left { width: 50%; padding-right: 20pt; }
.right { width: 50%; padding-left: 20pt; }
.header { background: #70AD47; color: #ffffff; padding: 15pt 20pt; margin: 0 0 20pt 0; border-radius: 8pt; }
h1 { font-size: 28pt; margin: 0; }
.tagline { font-size: 16pt; margin-top: 8pt; font-weight: 300; }
h2 { color: #70AD47; font-size: 18pt; margin: 15pt 0 10pt 0; }
p { color: #2C3E50; font-size: 13pt; line-height: 1.6; margin: 6pt 0; }
.review-box { background: #E8F5E1; padding: 15pt; border-radius: 8pt; border-left: 6pt solid #70AD47; margin: 10pt 0; }
.price-box { background: #F1F8ED; padding: 12pt; border-radius: 6pt; margin: 8pt 0; }
ul { color: #2C3E50; font-size: 13pt; line-height: 1.7; margin: 8pt 0; padding-left: 20pt; }
</style>
</head>
<body>
<div class="container">
<div class="left">
  <div class="header">
    <h1>Seanex (씨넥스)</h1>
    <p class="tagline">낚시용품 (에기)</p>
  </div>

  <h2>핵심 가치</h2>
  <div class="review-box">
    <p><b>압도적 시장 검증</b></p>
    <p><b>55,578개 리뷰</b></p>
    <p>평점 4.90/5.0</p>
  </div>

  <div class="price-box">
    <p><b>일본 브랜드: 7,000~11,000원</b></p>
    <p><b>Seanex: 4,000원/개</b></p>
    <p><b>→ 2배 저렴!</b></p>
  </div>
</div>
<div class="right">
  <h2>타겟 고객</h2>
  <ul>
    <li>연령: 30~60대 남성</li>
    <li>쭈꾸미/갑오징어 낚시</li>
    <li>연 4~12회 구매 (소모품)</li>
  </ul>

  <h2>판매 포인트</h2>
  <p><b>B2B:</b> "55,578개 리뷰, 평점 4.90으로 재구매율이 매우 높습니다."</p>
  <p><b>B2C:</b> "DUEL, Yo-Zuri 절반 가격에 똑같은 조과!"</p>
</div>
</div>
</body>
</html>
