<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #F8F9FA; font-family: Arial, sans-serif;
  display: flex;
}
.container { display: flex; width: 100%; padding: 35pt; }
.left { width: 50%; padding-right: 20pt; }
.right { width: 50%; padding-left: 20pt; }
.header { background: #E76F9D; color: #ffffff; padding: 15pt 20pt; margin: 0 0 20pt 0; border-radius: 8pt; }
h1 { font-size: 28pt; margin: 0; }
.tagline { font-size: 16pt; margin-top: 8pt; font-weight: 300; }
h2 { color: #E76F9D; font-size: 18pt; margin: 15pt 0 10pt 0; }
p { color: #2C3E50; font-size: 13pt; line-height: 1.6; margin: 6pt 0; }
.safety-box { background: #FCE4EC; padding: 15pt; border-radius: 8pt; border-left: 6pt solid #E76F9D; margin: 10pt 0; }
ul { color: #2C3E50; font-size: 13pt; line-height: 1.7; margin: 8pt 0; padding-left: 20pt; }
</style>
</head>
<body>
<div class="container">
<div class="left">
  <div class="header">
    <h1>Cocolic (코코릭)</h1>
    <p class="tagline">키즈 아이웨어</p>
  </div>

  <h2>핵심 가치</h2>
  <div class="safety-box">
    <p><b>안전성 최우선</b></p>
    <p>유해물질 무검출</p>
    <p>KC 안전인증</p>
    <p>UV400 자외선 차단</p>
  </div>

  <ul>
    <li>45년 제조 노하우</li>
    <li>"작은 히어로" 감성 마케팅</li>
    <li>귀여운 디자인</li>
  </ul>
</div>
<div class="right">
  <h2>타겟 고객</h2>
  <ul>
    <li>구매자: 30~40대 부모</li>
    <li>사용자: 영유아~초등학생</li>
    <li>맘카페 리뷰 의존도 높음</li>
  </ul>

  <h2>판매 포인트</h2>
  <p><b>B2B:</b> "안전 인증과 감성 마케팅으로 차별화된 키즈 전문 브랜드입니다."</p>
  <p><b>B2C:</b> "우리 아이 눈 건강, 안전한 소재로 지켜주세요."</p>
</div>
</div>
</body>
</html>
