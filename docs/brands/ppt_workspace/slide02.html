<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #F8F9FA; font-family: Arial, sans-serif;
  display: flex;
}
.container { display: flex; width: 100%; padding: 40pt; }
.left { width: 45%; }
.right { width: 55%; padding-left: 40pt; }
h1 { color: #2C3E50; font-size: 32pt; margin: 0 0 20pt 0; border-left: 8pt solid #3498DB; padding-left: 20pt; }
h2 { color: #34495E; font-size: 20pt; margin: 20pt 0 10pt 0; }
p { color: #2C3E50; font-size: 14pt; line-height: 1.6; margin: 8pt 0; }
.highlight { background: #ECF0F1; padding: 15pt; border-radius: 8pt; margin-top: 15pt; }
ul { color: #2C3E50; font-size: 14pt; line-height: 1.8; margin: 10pt 0; padding-left: 20pt; }
</style>
</head>
<body>
<div class="container">
<div class="left">
  <h1>회사 소개</h1>
  <div class="highlight">
    <p><b>주식회사 한국오지케이</b></p>
    <p>설립: <b>1978년</b></p>
    <p>제조 역사: <b>45년</b></p>
    <p>제조 시설: 강원도 원주시</p>
  </div>
</div>
<div class="right">
  <h2>핵심 역량</h2>
  <ul>
    <li>45년 축적된 제조 기술력</li>
    <li>국내 제조 품질 관리</li>
    <li>제조사 직영 유통</li>
    <li>다양한 카테고리 제품군</li>
  </ul>
  <h2>유통 채널</h2>
  <ul>
    <li>B2B: 엘리콘스토어</li>
    <li>B2C: 각 브랜드 공식몰</li>
  </ul>
</div>
</div>
</body>
</html>
